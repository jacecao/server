<div class="hotels-list data-list">
  <h3>酒店信息列表</h3><hr>
  <div class="form-group">
    <label for="show_{$mark}hotel">是否在页面显示此项目</label>
    <div class="time_box">
      {if isset($display) && $display}
      <input type="checkbox" class="checkbox_show" id="show_{$mark}_hotel" style="display: inline-block; height: 20px; width: 20px;" name="is_show_{$mark}_hotel" data-id="1" value="1" checked>
      {else}
      <input type="checkbox" class="checkbox_show" id="show_{$mark}_hotel" style="display:inline-block; height: 20px; width: 20px;" name="is_show_{$mark}_hotel" data-id="1" value="1">
      {/if}
      <i class="tip-info" style="color:;">(勾选此框在页面显示)</i>
    </div>
  </div><hr>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th class="text-center">编号</th>
        <th class="text-center">名字</th>
        <th class="text-center">作者</th>
        <th class="text-center">创建时间</th>
        <th class="text-center">管理</th>
      </tr>
    </thead>
    <tbody>
      {if isset($hotel)}
        {foreach $hotel as $one}
        <tr>
          <td>{$one@iteration}</td>
          <td>{$one.name}</td>
          <td>{$one.username}</td>
          <td>{$one.createdate}</td>
          <td>
            <button class="btn btn-default hotel-edit" type="button" data-id="{$one.id}">编辑</button>
            <button class="btn btn-warning hotel-del" type="button" data-id="{$one.id}">删除</button>
          </td>
        </tr>
        {/foreach}
      {/if}
    </tbody>
  </table>
</div>
<script type="text/javascript" src="static/js/mainform.js"></script>
<script type="text/javascript" src="static/js/control.js"></script>
