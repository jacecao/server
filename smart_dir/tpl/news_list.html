<div class="news-list data-list">
  <h3>新闻列表</h3><hr>
  <table class="table table-hover text-center data-list">
    <thead>
      <tr>
        <th class="text-center">编号</th>
        <th class="text-center">标题</th>
        <th class="text-center">作者</th>
        <th class="text-center">添加时间</th>
        <th class="text-center">管理</th>
      </tr>
    </thead>
    <tbody>
      {if isset($news)}
      {foreach $news as $one}
      <tr>
        <td>{$one@iteration}</td>
        <td>{$one.title}</td>
        <td>{$one.username}</td>
        <td>{$one.createdate}</td>
        <td style="width: 30%;">
          <button class="btn btn-default news-edit" type="button" data-id="{$one.id}">编辑</button>
        {if $one.status == 0}
          <button class="btn btn-warning news-recovery" type="button" data-id="{$one.id}">恢复</button>
        {else}
          <button class="btn btn-warning news-del" type="button" data-id="{$one.id}">删除</button>
          {if isset($one.topvalue) && $one.topvalue > 0}
          <button class="btn btn-warning news-cancel-top" type="button" data-id="{$one.id}">取消置顶</button>
          <button class="btn btn-primary news-set-top" type="button" data-id="{$one.id}">置顶向前</button>
          {else}
          <button class="btn btn-info news-set-top" type="button" data-id="{$one.id}">置顶</button>
          {/if}
        {/if}
        </td>
      </tr>
      {/foreach}
      {/if}
    </tbody>
  </table>
</div>

<script src="static/js/mainform.js"></script>
<script src="static/js/control.js"></script>
