<div class="ctrl">
  <button type="button" class="btn btn-info form-edit">编辑</button>
  <button type="button" class="btn btn-info form-cancel" disabled>取消编辑</button>
</div>
<form class="show-form job-contact-form form-reset form-static">
  <h3>招聘联系人设置</h3><hr>
  <div class="form-group">
    <label for="contacted-name">联系人</label>
    <input type="text" class="form-control" id="contacted-name" name="name" placeholder="联系人" value="{$name|default: ''}">
  </div>
  <div class="form-group">
   <label for="job-email">电子邮件</label>
   <input type="text" class="form-control" id="job-email" name="email" placeholder="电子邮件" value="{$email|default: ''}">
  </div>
  <button type="button" class="btn btn-warning sub-job-contact">保存</button>
</form>

<script type="text/javascript" src="static/js/mainform.js"></script>
<script type="text/javascript" src="static/js/control.js"></script>
