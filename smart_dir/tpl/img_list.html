{if $images}
  {if isset($type) && $type}
  <div class="edit-img-list">
    <h3>{$categoryText}</h3><hr>
  	<div class="row">
      {foreach $images as $image}
        <div class="col-xd-6 col-md-2 img-scan-box">
          <div class="thumbnail">
            <img class="scan-img" src="{$image['url']}" alt="{$image['url']}" title="{$image['desc']}" data-id="{$image['id']}" data-url="{$image['url']}">
            <button type="button" class="btn btn-warning del-scan"><span class="glyphicon glyphicon-trash delete"></span></button>
          </div>
        </div>
      {/foreach}
      </div>
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="imgSmallModalLabel" id="img-edit-ctl">
  	  <div class="modal-dialog modal-sm" role="document">
  	  	<div class="modal-content">
  		  	<div class="modal-header">
  		  	  <h4>确定删除这张图片:</h4>	
  		  	</div>	
  		    <div class="modal-body" style="text-align: center;"></div>	
  		    <div class="modal-footer">	
  		      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
  	          <button type="bsutton" class="btn btn-warning delete-img">确定</button>
  		    </div>
  	  	</div>
  	  </div>
  	</div>
  </div>  
	<script src="static/js/control.js"></script>
  {else}
  <ul class="choose-box">
    {foreach $images as $image}
    <li>
      <input type="radio" name="chooseimg" value="{$image['url']}" data-id="{$image['id']}" data-desc="{$image['desc']|default:'post'}" data-name="{$image['name']}">
      <img src="{$image['url']}" alt="{$image['name']}">
    </li>
    {/foreach}
  </ul>
  {/if}
{else}
  <p>还没有图片上传哦</p>
{/if}
