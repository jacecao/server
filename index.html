  <body>

    <header class="main-header">
      <nav class="navbar navbar-default container-fluid">
        <div class="row">
          <div class="navbar-header col-md-4">
            <a href="/" class="navbar-brand">

            <p class="navbar-text">和谐 / 包容 / 发展 / 共赢</p>

          <p class="navbar-text text-center navbar-ver col-md-4">后台数据管理 V-1.0.1</p>
          <p class="navbar-text text-center col-md-3" id="user-info">请登录您的账号</p>
        </div>
      </nav>
    </header>

    <div id="app-body"></div>
    <script src="./static/js/php_api.js"></script>
    <script src="./static/js/common.js"></script>
    <script>
      $('document').ready(function () {
        run();
        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
        UE.Editor.prototype.getActionUrl = function(action) {
            if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                return '';
            } else if (action == 'uploadvideo') {
                return '';
            } else {
                return this._bkGetActionUrl.call(this, action);
            }
        };
      });
    </script>
  </body>
